<!-- compare.html section -->
<section id="compare" class="comparison-section">
    <h2>Compare Our Desserts</h2>
    <div class="comparison-container">
        <div class="comparison-filters">
            <select id="dessert-select">
                <option value="">Select a Dessert</option>
                <option value="caramel-kiss">Classic Caramel Kiss</option>
                <option value="chocolate-dream">Chocolate Dream</option>
                <option value="berry-bliss">Berry Bliss</option>
              <option value="choco boy">Choco boy</option>
              <option value="quality walls">quality walls</option>
            </select>
        </div>
        <div class="comparison-table">
            <table id="comparison-data">
                <thead>
                    <tr>
                        <th>Shop Name</th>
                        <th>Portion Size</th>
                        <th>Quality Rating</th>
                        <th>Taste Rating</th>
                        <th>Overall Score</th>
                    </tr>
                </thead>
                <tbody id="comparison-body"></tbody>
            </table>
        </div>
    </div>
</section>
