<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caramel kiss - Premium Desserts</title>
    <link rel="stylesheet" href="web.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">Caramel kiss</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#menu">Menu</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </nav>

    <!-- Hero Section -->
    <header id="home" class="hero">
        <div class="hero-content">
            <h1>Indulge in Sweet Perfection</h1>
            <p>Handcrafted desserts made with love and premium ingredients</p>
            <a href="#menu" class="cta-button">View Menu</a>
        </div>
    </header>

    <!-- Menu Section -->
    <section id="menu" class="menu-section">
        <h2>Our Delightful Menu</h2>
        <div class="menu-filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="cakes">Cakes</button>
            <button class="filter-btn" data-category="pastries">Pastries</button>
            <button class="filter-btn" data-category="cookies">Cookies</button>
        </div>
        <div class="menu-grid" id="menuGrid">
            <!-- Menu items will be dynamically added here -->
        </div>
    </section>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <h3>Your Order</h3>
            <div class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
            <button class="close-cart">Close</button>
        </div>
    </div>

    <script src="web.js"></script>
</body>
</html>
