<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caramel Kiss - Investment Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">Caramel Kiss</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#calculator">Calculator</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <header id="home">
        <h1>Investment Calculator</h1>
        <p>Plan Your Financial Future with Precision</p>
    </header>

    <section id="calculator" class="calculator-section">
        <div class="calculator-container">
            <div class="calculator">
                <h2>ROI Calculator</h2>
                <div class="input-group">
                    <label for="investment">Initial Investment</label>
                    <input type="number" id="investment" placeholder="â‚¹ Enter amount">
                </div>
                
                <div class="input-group">
                    <label for="duration">Investment Duration</label>
                    <input type="number" id="duration" placeholder="Enter months">
                </div>

                <div class="input-group">
                    <label for="rate">Expected Annual Return (%)</label>
                    <input type="number" id="rate" placeholder="Enter percentage" value="12">
                </div>

                <button onclick="calculateROI()" class="calculate-btn">Calculate Returns</button>
                
                <div id="result" class="result-card">
                    <div class="result-header">Your Investment Summary</div>
                    <div id="resultContent"></div>
                </div>
            </div>
        </div>
    </section>

    <footer id="contact">
        <div class="footer-content">
            <div class="contact-info">
                <h3>Contact Us</h3>
                <p>Email: info@caramelkiss.com</p>
                <p>Phone: +91 98765 43210</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
