<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARAMEL KISS - Premium Desserts</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">CARAMEL KISS</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#menu">Menu</a>
            <a href="#compare">Compare</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <header class="hero">
        <h1>Welcome to CARAMEL KISS</h1>
        <p>"A kiss you crave for"</p>
    </header>

    <section id="compare" class="comparison-section">
        <h2>Compare Our Locations</h2>
        <div class="comparison-container">
            <div class="shop-selector">
                <select id="shop1-select">
                    <option value="">Select First Shop</option>
                </select>
                <select id="shop2-select">
                    <option value="">Select Second Shop</option>
                </select>
                <button id="compare-btn">Compare Shops</button>
            </div>
            <div id="comparison-results" class="comparison-results">
                <!-- Results will appear here -->
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
